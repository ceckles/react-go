name: Playwright Tests

on:
  push:
    branches: [main, MONGODB-SAVE]
  pull_request:
    branches: [main]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 8
          
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'pnpm'
          cache-dependency-path: './client/pnpm-lock.yaml'

      - name: Install dependencies
        working-directory: ./client
        run: pnpm install

      - name: Install Playwright Browsers
        working-directory: ./client
        run: pnpm exec playwright install --with-deps chromium

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.21'

      - name: Install Go dependencies
        run: go mod download

      - name: Start Go server in background
        run: |
          echo "Starting Go server with environment variables..."
          go run main.go > server.log 2>&1 &
          SERVER_PID=$!
          echo "Server PID: $SERVER_PID"
          echo "Waiting for server to start..."
          sleep 15
          
          echo "Checking if server process is running..."
          if ps -p $SERVER_PID > /dev/null; then
            echo "Server process is running"
          else
            echo "Server process died. Log contents:"
            cat server.log
            exit 1
          fi
          
          echo "Testing server connectivity..."
          for i in {1..10}; do
            if curl -f http://localhost:3001/api/todos; then
              echo "Server is responding!"
              break
            else
              echo "Attempt $i failed, retrying in 2 seconds..."
              sleep 2
            fi
            if [ $i -eq 10 ]; then
              echo "Server failed to respond after 10 attempts. Log contents:"
              cat server.log
              exit 1
            fi
          done
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          PORT: ${{ secrets.PORT }}

      - name: Run Playwright tests
        working-directory: ./client
        run: pnpm test

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: client/playwright-report/
          retention-days: 30

      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: client/test-results/
          retention-days: 30
